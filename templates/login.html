<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">
<head>
    <title>Login - R730XD Ops</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0d1117; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; background: #161b22; border: 1px solid #30363d; }
        .btn-primary { background: #238636; border: none; }
        .btn-primary:hover { background: #2ea043; }
    </style>
</head>
<body>
    <div class="card p-4">
        <h3 class="text-center text-white mb-4">R730XD Ops</h3>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label class="text-muted">Password</label>
                <input type="password" name="password" class="form-control bg-dark text-white border-secondary" autofocus>
            </div>
            <button type="submit" class="btn btn-primary w-100">ACCESS CONSOLE</button>
        </form>
    </div>
</body>
</html>
